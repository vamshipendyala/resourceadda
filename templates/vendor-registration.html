<h2 class="text-center">Vendor Registration form</h2>
<div class="container col-md-6 col-md-offset-3 form1">

  <div class="form-group col-md-12">
         <label class="control-label col-md-2 col-xs-3 dt">Date:</label>
         <div class="col-md-4 col-xs-9 ">
           <input type="date" class="form-control dateinput">
         </div>
         
  </div>

  <form class="form-horizontal">
   <h3>Contact Information:</h3>

    <div class="form-group">
      <label class="control-label col-md-4">Vendor Name:</label>
      <div class="col-md-8">
       <input type="text" class="form-control" placeholder="Enter name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-4">No.of. Resources:</label>
      <div class="col-md-8">
       <input type="text" class="form-control" placeholder="Enter Location">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-4">Skills Available:</label>
      <div class="col-md-8 skill">
       <input type="checkbox" class="box11" name="skills"><span>Java </span>
       <input type="checkbox" class="box11" name="male"><span>.Net</span>
       <input type="checkbox" class="box11" name="male"><span>HTML </span>
       <input type="checkbox" class="box11" name="male"><span>Javascript </span>
       <input type="checkbox" class="box11" name="male"><span>AngularJS </span>
       <input type="checkbox" class="box11" name="male"><span>C </span>
       <input type="checkbox" class="box11" name="male"><span>IDM </span>
       <input type="checkbox" class="box11" name="male"><span>Others </span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-4">Phone Number:</label>
      <div class="col-md-8">
       <input type="number" class="form-control" placeholder="Enter mobile number">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-4">Email Id:</label>
      <div class="col-md-8">
       <input type="email" class="form-control" placeholder="Enter email id">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-4">Address:</label>
      <div class="col-md-8">
       <input type="text-area" class="form-control" placeholder="Enter Address">
      </div>
    </div>
    
    <h3>Payment Details:</h3>
    <div class="form-group">
      <label class="control-label col-md-4">Card Number:</label>
      <div class="col-md-8">
       <input type="number" class="form-control" placeholder="Enter Card Number">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-4">IFSC Number:</label>
      <div class="col-md-8">
       <input type="number" class="form-control" placeholder="IFSC Number">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-4">CVV:</label>
      <div class="col-md-8">
       <input type="text" class="form-control" placeholder="Enter CVV">
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-md-offset-4 col-md-4">
        <input type="submit" value="submit" class="btn btn-primary btn-lg">
      </div>
    </div>
  </form>
</div>
