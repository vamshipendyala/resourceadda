<div role="main" class="container">
      <div class="" style="margin-top:90px;">
        <div class="col-lg-8">
			<div class="page-header">
				<h3>Resource in Java</h3>
			</div>
			<div class="bs-component">
				<div class="alert alert-info">
				<!-- 	<p>Sort key: {{sortKey}}</p>
					<p>Reverse: {{reverse}}</p> -->
					<p>Search String : {{search}}</p>
				</div>
				<form class="form-inline">
					<div class="form-group">
						<label >Search</label>
						<input type="text" ng-model="search" class="form-control" placeholder="Search">
					</div>
				</form>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th ng-click="sort('vendertitle')">Vender Title
								<span class="glyphicon sort-icon" ng-show="sortKey=='vendertitle'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th ng-click="sort('actionmenu')">Action Menu
								<span class="glyphicon sort-icon" ng-show="sortKey=='actionmenu'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th ng-click="sort('id')">ID
								<span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th ng-click="sort('cv')">CV
								<span class="glyphicon sort-icon" ng-show="sortKey=='cv'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr dir-paginate="user in users|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
							<td>{{user.vendertitle}}</td>
							<td>{{user.actionmenu}}</td>
							<td>{{user.id}}</td>
							<td>{{user.cv}}</td>
						</tr>
					</tbody>
				</table> 
				<dir-pagination-controls
					max-size="5"
					direction-links="true"
					boundary-links="true" >
				</dir-pagination-controls>
			</div>
		</div>
		
      </div>
    </div>
